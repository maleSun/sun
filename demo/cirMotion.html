<!DOCTYPE html>
<html>

<head>
    <title>圆周运动</title>
    <style type="text/css">
    .item {
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background: blue;
        position: absolute;
    }
    /*border-radius圆角半径*/

    #point {
        left: 95px;
        top: 295px;
    }

    #centre {
        left: 195px;
        top: 295px;
    }

    .circle {
        width: 200px;
        height: 200px;
        border: 1px red solid;
        border-radius: 100px;
        position: absolute;
        top: 200px;
        left: 100px;
    }
    </style>
</head>

<body>
    <div id="point" class="item"><big>1</big></div>
    <div id="centre" class="item"></div>
    <div class="circle"></div>
    </body>
<script type="text/javascript">
var r = 100; //半径
var a = 0; //角度
var obj = document.getElementById('point'); 
// 基点坐标为200,300
 function cirMotion() {
    obj.style.left = (190 - Math.cos(a) * r) + 'px'; /*style 很重要*/
    obj.style.top = (290 - Math.sin(a) * r) + 'px';
    a += 0.1; //角度随时增大，产生绕圈的效果
    setTimeout(cirMotion, 50);
}
cirMotion();
</script>
</html>

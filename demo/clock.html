<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时1分钟</title>
	<style type="text/css">
	input{
		display: block;
		border:none;
		outline:none;
		border-bottom: 3px solid black;
		text-align:right;
		font-weight:bold;
	}
	</style>
</head>
<body>
	minutes: <input type="text" value="0" class="minutes" readonly="readonly">
	seconds: <input type="text" value="0" class="seconds" readonly="readonly">
	<script type="text/javascript">
	var minutesNode = document.getElementsByTagName('input')[0];
	var secondsNode = document.getElementsByTagName('input')[1];
	var minutes = 0;
	var seconds = 0;
	function clock() {
		seconds ++;
		if(seconds == 59){
			seconds = 0;
			minutes ++;
		}
		secondsNode.value = seconds;
		minutesNode.value = minutes;
		var timer = setTimeout(clock,1000);
		if(minutes == 1){
			clearTimeout(timer);
		}
	}
	clock();














	</script>
</body>
</html>
